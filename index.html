<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Embedded Dashboard</title>
    <script type="module" src="https://prod-apsoutheast-a.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</head>
<body>
    <h2>Tableau Embedded Dashboard</h2>

    <tableau-viz 
        id="tableauViz"
        src="https://prod-apsoutheast-a.online.tableau.com/t/forsightanalytics-c7b8da01a7/views/EmailPerformancebyCampaign/EmailPerformancebyCampaign"
        width="1200"
        height="840"
        hide-tabs
        toolbar="bottom"
        iframe-auth
        connected-app-id="your_connected_app_id">
    </tableau-viz>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const tableauViz = document.getElementById('tableauViz');
        
        console.log("🚀 Attempting to load Tableau Viz...");

        tableauViz.addEventListener("vizLoadError", (e) => {
            console.error("❌ Tableau Viz Load Error:", e.detail);
            e.target.iframeAuth = true;  // Ensures authentication happens inside the iframe
        });

        tableauViz.addEventListener("firstInteractive", function() {
            console.log("✅ Tableau Viz Loaded Successfully!");
        });

        tableauViz.addEventListener("message", function(event) {
            console.log("📩 Tableau Event:", event.data);
        });
    });
    </script>

    <style>
        /* Hides the Tableau login button if it still appears */
        iframe {
            display: block;
            border: none;
        }
        tableau-viz {
            min-height: 840px;
            width: 100%;
        }
    </style>
</body>
</html>
